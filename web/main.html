<html>
<head>
    <meta charset="UTF-8">
    <title>akochan_ui</title>
    <link rel="stylesheet" type="text/css" href="css/menu.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="js/board.js"></script>
    <script type="text/javascript">
        async function show_log(view_pid, can_click) {
            let log_json = await eel.get_log(view_pid)();
            var table_str = '<table id="log_table" class="log_table">\n';
            for (let i = 0; i < log_json.length; i++) {
                table_str += '<tr><td class="log_num">' + String(i) + '</td><td class="log_action">';
                if (can_click) {
                    table_str += '<a href="#" onclick="log_pos_selected(' + String(i) + ')">' + JSON.stringify(log_json[i]) + '</a>';
                } else {
                    table_str += JSON.stringify(log_json[i]);
                }
                table_str += '</td></tr>\n'; 
            }
            table_str += '</table>\n';
            document.getElementById("log_table_container").innerHTML = table_str;
        }

        async function unhighlight_log_pos() {
            let log_pos = await eel.get_log_pos()();
            var cell = document.getElementById("log_table").rows[log_pos].cells[1];
            cell.outerHTML = cell.outerHTML.replace('log_selected_action', 'log_action');
        }

        function highlight_log_pos(pos) {
            var cell = document.getElementById("log_table").rows[pos].cells[1];
            cell.outerHTML = cell.outerHTML.replace('log_action', 'log_selected_action');
        }

        function update_board(state_json, view_pid) {
            if (document.getElementById("board").innerHTML == "") {
                document.getElementById("board").innerHTML = dump_board(state_json, view_pid);
            } else {
                board_new = dump_board(state_json, view_pid);
                var doc_new = new DOMParser().parseFromString(board_new, "text/html");

                let tehais_old = document.getElementsByClassName("tehai-container pai-row");
                let tehais_new = doc_new.getElementsByClassName("tehai-container pai-row");
                for (var i = 0; i < tehais_old.length; i++) {
                    for (var j = 0; j < tehais_old[i].children.length; j++) {
                        if (tehais_old[i].children[j].outerHTML != tehais_new[i].children[j].outerHTML) {
                            tehais_old[i].children[j].outerHTML = tehais_new[i].children[j].outerHTML;
                        }
                    }
                }

                let kawas_old = document.getElementsByClassName("repeated pai-row");
                let kawas_new = doc_new.getElementsByClassName("repeated pai-row");
                for (var i = 0; i < kawas_old.length; i++) {
                    for (var j = 0; j < kawas_old[i].children.length; j++) {
                        if (kawas_old[i].children[j].outerHTML != kawas_new[i].children[j].outerHTML) {
                            kawas_old[i].children[j].outerHTML = kawas_new[i].children[j].outerHTML;
                        }
                    }
                }

                let furos_old = document.getElementsByClassName("furo-container pai-row");
                let furos_new = doc_new.getElementsByClassName("furo-container pai-row");
                for (var i = 0; i < furos_old.length; i++) {
                    if (furos_old[i].innerHTML != furos_new[i].innerHTML) {
                        furos_old[i].innerHTML = furos_new[i].innerHTML;
                    }
                }

                let player_info_old = document.getElementsByClassName("player-info-container");
                let player_info_new = doc_new.getElementsByClassName("player-info-container");
                for (var i = 0; i < player_info_old.length; i++) {
                    if (player_info_old[i].innerHTML != player_info_new[i].innerHTML) {
                        player_info_old[i].innerHTML = player_info_new[i].innerHTML;
                    }
                }

                let kyoku_info_old = document.getElementsByClassName("kyoku-info-container")[0];
                let kyoku_info_new = doc_new.getElementsByClassName("kyoku-info-container")[0];
                if (kyoku_info_old.innerHTML != kyoku_info_new.innerHTML) {
                    kyoku_info_old.innerHTML = kyoku_info_new.innerHTML;
                }

                let wanpai_old = document.getElementsByClassName("wanpais-container")[0];
                let wanpai_new = doc_new.getElementsByClassName("wanpais-container")[0];
                for (var i = 0; i < wanpai_old.children.length; i++) {
                    if (wanpai_old.children[i].outerHTML != wanpai_new.children[i].outerHTML) {
                        wanpai_old.children[i].outerHTML = wanpai_new.children[i].outerHTML;
                    }
                }

                if (wanpai_old.innerHTML != wanpai_new.innerHTML) {
                    wanpai_old.innerHTML = wanpai_new.innerHTML;
                }

                let num_info_old = document.getElementsByClassName("num_info-container")[0];
                let num_info_new = doc_new.getElementsByClassName("num_info-container")[0];
                for (var i = 0; i < num_info_old.children.length; i++) {
                    if (num_info_old.children[i].outerHTML != num_info_new.children[i].outerHTML) {
                        num_info_old.children[i].outerHTML = num_info_new.children[i].outerHTML;
                    }
                }
            }
        }

        async function open_file_name(file_name) {
            let file_open_err = await eel.open_file_name(file_name)();
            if (file_open_err == 0) {
                show_log(-1, true);
                reset_button_ui_log();
            }
        }

        function open_file() {
            // open_file自体をasyncにすると動かないかもしれないので、async部分はopen_file_nameとして分離
            var input = document.createElement('input');
            input.type = 'file';

            input.onchange = e => { 
                var file = e.target.files[0];
                open_file_name(file.name);
            }
            input.click();
        }

        function reset_button_ui_log() {
            document.getElementById("default_button_ui").innerHTML = '';
            document.getElementById("default_button_ui").innerHTML += '<li class="button_ui_item"><a href="#" onclick="change_view_pid(-1)">上家</a></li>';
            document.getElementById("default_button_ui").innerHTML += '<li class="button_ui_item"><a href="#" onclick="change_view_pid(1)">下家</a></li>';
        }

        async function log_pos_selected(pos) {
            unhighlight_log_pos();
            let state_json = await eel.log_pos_selected(pos)();
            let view_pid = await eel.get_view_pid()();
            update_board(state_json, view_pid);
            highlight_log_pos(pos);
        }

        async function change_view_pid(add) {
            let view_pid = await eel.change_view_pid(add)();
            let state_json = await eel.get_game_state(-1)();
            update_board(state_json, view_pid);
        }

        function update_tehai_ui(state_json, view_pid) {
            let ps = state_json["player_state"][view_pid];
            let current_tsumo = null;
            if ("current_tsumo" in ps) {
                current_tsumo = ps["current_tsumo"];
            }
            let tags = get_tehai_ui_tags(ps["tehai"], current_tsumo);
            console.log(tags);
            let tehai_ui = document.getElementById("tehai_ui");
            if (tehai_ui.children.length == 14) {
                for (var i = 0; i < 14; i++) {
                    if (tehai_ui.children[i].outerHTML != tags[i]) {
                        tehai_ui.children[i].outerHTML = tags[i];
                    }
                }
            } else {
                document.getElementById("tehai_ui").innerHTML = '';
                for (var i = 0; i < 14; i++) {
                    document.getElementById("tehai_ui").innerHTML += tags[i];
                }
            }
        }

        eel.expose(reset_button_ui)
        function reset_button_ui() {
            document.getElementById("default_button_ui").innerHTML = '';
            document.getElementById("default_button_ui").innerHTML += '<li id="hora_button" class="button_ui_item">和了</li>';
            document.getElementById("default_button_ui").innerHTML += '<li id="reach_button" class="button_ui_item">リーチ</li>';
            document.getElementById("default_button_ui").innerHTML += '<li id="daiminkan_button" class="button_ui_item">大明槓</li>';
            document.getElementById("default_button_ui").innerHTML += '<li id="pass_button" class="button_ui_item">パス</li>';
            document.getElementById("default_button_ui").innerHTML += '<li id="ryukyoku_button" class="button_ui_item">流局</li>';

            document.getElementById("kan_button_ui").innerHTML = '';
        }

        eel.expose(activate_hora_button)
        function activate_hora_button() {
            document.getElementById("hora_button").innerHTML = '<a href="#" onclick="hora_clicked()">和了</a>';
        }

        eel.expose(activate_reach_button)
        function activate_reach_button() {
            document.getElementById("reach_button").innerHTML = '<a href="#" onclick="reach_clicked()">リーチ</a>';
        }

        eel.expose(activate_daiminkan_button)
        function activate_daiminkan_button() {
            document.getElementById("daiminkan_button").innerHTML = '<a href="#" onclick="daiminkan_clicked()">大明槓</a>';
        }

        eel.expose(activate_pass_button)
        function activate_pass_button() {
            document.getElementById("pass_button").innerHTML = '<a href="#" onclick="pass_clicked()">パス</a>';
        }

        eel.expose(activate_ryukyoku_button)
        function activate_ryukyoku_button() {
            document.getElementById("ryukyoku_button").innerHTML = '<a href="#" onclick="ryukyoku_clicked()">流局</a>';
        }

        eel.expose(append_ankan_button)
        function append_ankan_button(pai_str) {
            document.getElementById("kan_button_ui").innerHTML += '<li class="button_ui_item"><a href="#" onclick="ankan_clicked(\'' + pai_str + '\')">暗槓<img class="kan-icon pai" src="img/' + pai_str + '_0.png"></a></li>';
        }

        eel.expose(append_kakan_button)
        function append_kakan_button(pai_str) {
            document.getElementById("kan_button_ui").innerHTML += '<li class="button_ui_item"><a href="#" onclick="kakan_clicked(\'' + pai_str + '\')">加槓<img class="kan-icon pai" src="img/' + pai_str + '_0.png"></a></li>';
        }

        eel.expose(update_child2)
        function update_child2(state_json, view_pid) {
            update_tehai_ui(state_json, view_pid);
            let state_json_dcp = JSON.parse(JSON.stringify(state_json));
            // プレイヤーの手牌を非表示にする。
            // ここで要素を消したことが、update_tehai_uiの方に悪さをしないようにdeep copyしておく。
            state_json_dcp["player_state"][view_pid]["tehai"] = [];
            delete state_json_dcp["player_state"][view_pid]["current_tsumo"];
            update_board(state_json_dcp, view_pid);

            if (document.getElementById("default_button_ui").children.length != 5) {
                // ログ表示の時に、children.lengthが5にならないように注意。
                reset_button_ui();
                // reset_button_uiを常時呼び出すと、関数実行の前後関係(?)の影響で、押せるべきところでボタンを押せなくなることがあるため、基本的に最初だけ呼ばれるようにする。
            }
        }

        async function update_child() {
            let view_pid = await eel.get_view_pid()();
            let state_json = await eel.get_game_state(view_pid)();
            update_child2(state_json, view_pid);
        }

        eel.expose(update)
        function update(view_pid) {
            update_child();
            show_log(view_pid, false);
        }

        function start_game(){
            let seed = window.prompt("Please input a random seed", "");
            if (seed != null) {
                seed = Number(seed);
                if (isNaN(seed) || seed < 0) {
                    window.alert('Please input a non-negative integer');
                } else {
                    eel.start_game(seed);
                }
            }
        }

        function tehai_clicked(pos) {
            eel.tehai_clicked(pos);
        }

        function hora_clicked() {
            reset_button_ui();
            eel.do_hora();
        }

        function reach_clicked() {
            reset_button_ui();
            eel.do_reach();
        }

        function daiminkan_clicked() {
            reset_button_ui(); // 大明槓をしても他家がアガリをする場合など、その後の進行は不確定なため、はやいうちにbutton_uiはリセットする。
            eel.do_daiminkan();
        }

        function pass_clicked() {
            reset_button_ui();
            eel.do_pass();
        }

        function ryukyoku_clicked() {
            reset_button_ui();
            eel.do_kyushukyuhai();
        }

        function ankan_clicked(hai_str) {
            reset_button_ui();
            eel.do_ankan(hai_str);
        }

        function kakan_clicked(hai_str) {
            reset_button_ui();
            eel.do_kakan(hai_str);
        }

        function confirm_end_kyoku() {
            document.getElementById("dialog_end_kyoku").style.display = "none";
            eel.confirm_end_kyoku();
        }
    </script>
</head>

<body>
    <ul id="dropmenu">
        <li><a href="#">File</a>
          <ul>
            <li><a href="#" onclick="open_file()">Open</a></li>
            <li><a href="#">empty 0</a></li>
          </ul>
        </li>
        <li><a href="#">AI</a>
          <ul>
            <li><a href="#" onclick="start_game()">Start Game</a></li>
            <li><a href="#">empty 1</a></li>
          </ul>
        </li>
    </ul>
    <div class="main">
        <div id="board" class="board"></div>
        <div class="controller_container">
            <div id="log_table_container" class="log_table_container"></div>
        </div>
        <div id="tehai_ui"></div> <!-- tehai_uiがボードの中にあると、クリックしても反応しないことがあるため、外に出す-->
        <div>
            <ul id="default_button_ui" class="button_ui"></ul>
        </div>
        <div>
            <ul id="kan_button_ui" class="button_ui"></ul>
        </div>
    </div>
    <div id="dialog_end_kyoku">
        <div id="dialog_background"></div>
        <div id="dialog_content">
            <div id="end_kyoku_info"></div>
        </div>
    </div> 


    </div>
</body>
</html>
